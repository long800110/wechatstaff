<extend name="base" />
<block name="nav"><a href="listUser">List Wechat User</a></block>
<block name="content">
<div class="row">
    <div class="box col-md-12">
        <div class="box-inner">
            <div class="box-header well" data-original-title="">
                <h2><i class="glyphicon glyphicon-user"></i>Wechat User List</h2>

                <div class="box-icon">                 
                    <a href="#" class="btn btn-minimize btn-round btn-default"><i
                            class="glyphicon glyphicon-chevron-up"></i></a>
                    <a href="#" class="btn btn-close btn-round btn-default"><i
                            class="glyphicon glyphicon-remove"></i></a>
                </div>
            </div>
            <div class="box-content">
                <table class="table table-striped table-bordered bootstrap-datatable datatable ">
                        <thead>
                        <tr>
                            <th>Wechat Name</th>
                            <th>Open ID</th>
                            <th>Head Image</th>
                            <th>PWID</th>
                            <th>Staff Name</th>
                            <th>Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="vo">
                        <tr>
                            <td class="center">{$vo['nickname']}</td>
                            <td class="center">{$vo['open_id']}</td>
                            <td class="center">
                            <img class="img-in-td" src="{$vo['head_img_url']}"
                                        alt="{$vo['nickname']}">
                            
                            </td>
                            <td class="center">{$vo['pwid']}</td>
                            <td class="center">{$vo['name']}</td>
                            <td class="center">
                            	<a class="btn btn-success" href="#">
                					<i class="glyphicon glyphicon-zoom-in icon-white"></i>
                					View
            					</a>
                                <a class="btn btn-info" href="#">
                                    <i class="glyphicon glyphicon-edit icon-white"></i>
                                    Edit
                                </a>
                                <a class="btn btn-danger" href="#">
                                    <i class="glyphicon glyphicon-trash icon-white"></i>
                                    Delete
                                </a>
                            </td>
                        </tr>
                        </volist>
                    </tbody>
                </table>        
            </div>
        </div>
    </div>
</div><!--/row-->
</block>
